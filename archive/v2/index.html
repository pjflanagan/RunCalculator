  <body>
    <div class="container">

      <!-- - - - - - - - - - - - - - - - - -
                      HEADER
      - - - - - - - - - - - - - - - - - - -->
      <header><a href="http://runcalculator.net/about">RUN CALCULATOR</a></header>

      <!-- - - - - - - - - - - - - - - - - -
                        EVENT
      - - - - - - - - - - - - - - - - - - -->
      <div class="item light" id="event-item" ontouchstart="touchStart(event,'event');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
        <table>
          <tr>
            <td class="title hover" id="item-1-title" onclick="toggleEventMode();" ontouchstart="event.preventDefault();toggleEventMode();">EVENT</td>
            <td class="divider"><div class="bar"></div></td>
            <td id="item-1-input">
              <table id="event-table" ontouchstart>
                <tr>
                  <td class="end hover" id="event0" onclick="selectEvent(0);"></td>
                  <td class="mid hover" id="event1" onclick="selectEvent(1);"></td>
                  <td class="selected-split" id="event2">5K</td>
                  <td class="mid hover" id="event3" onclick="selectEvent(3);"></td>
                  <td class="end hover" id="event4" onclick="selectEvent(4);"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                    TIME / PACE
      - - - - - - - - - - - - - - - - - - -->
      <div class="item light" id="time-item">
        <table>
          <tr>
            <td class="title hover" id="item-2-title" onclick="togglePaceMode();" ontouchstart="event.preventDefault();togglePaceMode();">TIME</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table class="hover" id="time-table">
                <tr class="arrows">
                  <td id="up1" onclick="selectTime(+1,'h1');"  ontouchstart="event.preventDefault();selectTime(+1,'h1');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td></td>
                  <td id="up2" onclick="selectTime(+1,'m10');" ontouchstart="event.preventDefault();selectTime(+1,'m10');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td id="up3" onclick="selectTime(+1,'m1');"  ontouchstart="event.preventDefault();selectTime(+1,'m1');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td></td>
                  <td id="up4" onclick="selectTime(+1,'s10');"  ontouchstart="event.preventDefault();selectTime(+1,'s10');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td id="up5" onclick="selectTime(+1,'s1');"  ontouchstart="event.preventDefault();selectTime(+1,'s1');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                </tr>
                <tr class="clock" id="time-clock">
                  <td onclick="selectTime(+1,'h1');" id="h1"  ontouchstart="event.preventDefault();selectTime(+1,'h1');">0</td>
                  <td>:</td>
                  <td onclick="selectTime(+1,'m10');" id="m10"  ontouchstart="event.preventDefault();selectTime(+1,'m10');">0</td>
                  <td onclick="selectTime(+1,'m1');" id="m1"  ontouchstart="event.preventDefault();selectTime(+1,'m1');">0</td>
                  <td>:</td>
                  <td onclick="selectTime(+1,'s10');" id="s10"  ontouchstart="event.preventDefault();selectTime(+1,'s10');">0</td>
                  <td onclick="selectTime(+1,'s1');" id="s1"  ontouchstart="event.preventDefault();selectTime(+1,'s1');">0</td>
                </tr>
                <tr class="arrows" id="bottom-arrows">
                  <td id="down1" onclick="selectTime(-1,'h1');" ontouchstart="event.preventDefault();selectTime(-1,'h1');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td></td>
                  <td id="down2" onclick="selectTime(-1,'m10');" ontouchstart="event.preventDefault();selectTime(-1,'m10');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td id="down3" onclick="selectTime(-1,'m1');" ontouchstart="event.preventDefault();selectTime(-1,'m1');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td></td>
                  <td id="down4"onclick="selectTime(-1,'s10');" ontouchstart="event.preventDefault();selectTime(-1,'s10');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td id="down5" onclick="selectTime(-1,'s1');" ontouchstart="event.preventDefault();selectTime(-1,'s1');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                        SPLIT
      - - - - - - - - - - - - - - - - - - -->
      <div class="item light" id="split-item">
        <table>
          <tr>
            <td class="title">SPLIT</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="split-table">
                <tr>
                  <td id="split0" onclick="selectSplit(0);" ontouchstart="event.preventDefault();selectSplit(0);">200</td>
                  <td id="split1" onclick="selectSplit(1);" ontouchstart="event.preventDefault();selectSplit(1);">400</td>
                  <td id="split2" onclick="selectSplit(2);" ontouchstart="event.preventDefault();selectSplit(2);">800</td>
                  <td id="split3" onclick="selectSplit(3);" ontouchstart="event.preventDefault();selectSplit(3);">KILO</td>
                  <td id="split4" onclick="selectSplit(4);" ontouchstart="event.preventDefault();selectSplit(4);">MILE</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                      RESULTS
      - - - - - - - - - - - - - - - - - - -->
      <div id="result-clock" class="clock light">
        <!--<div id="result-cover"></div>-->
        <table class="clock">
          <tr class="clock">
            <td id="rm10">0</td>
            <td id="rm1">0</td>
            <td id="colon">:</td>
            <td id="rs10">0</td>
            <td id="rs1">0</td>
            <td id="dec">.000</td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                      ADVERT
      - - - - - - - - - - - - - - - - - - -->
      <div class="item" id="ad">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Run Story -->
        <ins class="adsbygoogle"

        </script>
      </div>
